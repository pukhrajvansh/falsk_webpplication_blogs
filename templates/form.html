
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Form Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    /* Landscape at the top */
    .landscape {
      width: 100%;
      aspect-ratio: 5 / 2;
      background: url('https://media.audleytravel.com/-/media/images/home/canada-and-the-usa/usa/best-time-to-vsit/ss_178170842_bixby_bridge_in_big_sur_monterey_3000x1000.jpg?q=79&w=1920&h=685') no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <div class="landscape"></div>

    <h2>Fill Out Your Details</h2>
    <form action="/home" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit</button>
      <button type="submit" onclick="window.location.href='/home'">Home</button>
    </form>
  </div>

</body>
</html>
