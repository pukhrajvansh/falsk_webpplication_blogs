<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-box {
            width: 600px;
            height: 200px;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
            transition: height 0.5s ease;
        }
        
        .expand-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            background: white;
            padding: 5px 15px;
            cursor: pointer;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container-box" id="expandableBox">
    <div class="d-flex h-100 p-3">
        <img style="height: 140px; width: 200px; border-radius: 2rem; object-fit: cover; margin-top: 10px;" src="https://marmelab.com/images/blog/ascii-art-converter/homer.png" alt="">
        <div class="ms-3">
            

            <div style="min-height: 180px;" class="text-content">
            <h2 style=" text-align:justify; font-size: 3rem;">Pukhraj</h2>
            
            <p><a style="color: black; text-decoration: none;" href="#">this is the title of animated example</a></p>
            </div>
            
            <!-- Additional content that will be revealed -->
            <div style="padding-bottom: 30px;" class="additional-content mt-3">

                <p>Here's the expandable box setup with Bootstrap and JavaScript. Clicking the button smoothly toggles between showing extra content and returning the box to its initial height. Let me know if you'd like adjustments or enhancements!</p>
            </div>
        </div>
    </div>
    <button class="expand-btn" id="expandBtn">↓</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const box = document.getElementById('expandableBox');
    const btn = document.getElementById('expandBtn');
    let isExpanded = false;

    btn.addEventListener('click', () => {
        if (!isExpanded) {
            // Get the full content height
            const fullHeight = box.scrollHeight;
            box.style.height = `${fullHeight}px`;
            btn.innerHTML = '↑';
        } else {
            box.style.height = '180px';
            btn.innerHTML = '↓';
        }
        isExpanded = !isExpanded;
    });
</script>

</body>
</html>
